<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Job</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
<div class="container mx-auto mt-10">
    <div class="w-full max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg" th:object="${job}">
        <h2 class="text-2xl font-bold mb-6 text-center">Edit Job</h2>
        <form th:action="@{/Employer/update-job/{id}(id=${job.id})}"  method="post" >
            <input type="hidden" th:field="*{id}" />
            <div class="flex gap-4">
                <div class="mb-4 w-full">
                    <label class="block text-gray-700 font-bold mb-2" for="title">Job Title</label>
                    <input type="text" th:field="*{title}" id="title" name="title" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4 w-full">
                    <label class="block text-gray-700 font-bold mb-2" for="companyName">Company Name</label>
                    <input type="text" th:field="*{companyName}" id="companyName" name="companyName" class="shadow py-3 px-4 appearance-none border rounded w-full text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
            </div>
            <div class="flex gap-4">
                <div class="mb-4 w-full">
                    <label class="block text-gray-700 font-bold mb-2" for="location">Location</label>
                    <input type="text" th:field="*{location}" id="location" name="location" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4 w-full">
                    <label class="block text-gray-700 font-bold mb-2" for="salary">Salary</label>
                    <input type="text" th:field="*{salary}" id="salary" name="salary" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
            </div>
            <div class="flex gap-4">
                <div class="mb-4 w-full">
                    <label class="block text-gray-700 font-bold mb-2" for="postedTime">Posted Time</label>
                    <input type="datetime-local" th:value="*{postedTime}" id="postedTime" name="postedTime" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4 w-full">
                    <label class="block text-gray-700 font-bold mb-2" for="expiryDate">Expiry Date</label>
                    <input type="datetime-local" th:value="*{expiryDate}" id="expiryDate" name="expiryDate" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
            </div>
            <div class="flex gap-4">
                <div class="mb-4 w-full">
                    <label class="block text-gray-700 font-bold mb-2" for="jobTypes">Job Types</label>
                    <select id="jobTypes" name="jobTypes" multiple th:field="*{jobTypes}" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <option value="Part Time">Part Time</option>
                        <option value="Full Time">Full Time</option>
                        <option value="Temporary">Temporary</option>
                        <option value="Private">Private</option>
                        <option value="Urgent">Urgent</option>
                    </select>
                </div>
                <div class="mb-4 w-full">
                    <label class="block text-gray-700 font-bold mb-2" for="skills">Skills</label>
                    <select id="skills" name="skills" multiple th:field="*{skills}" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <option value="Java">Java</option>
                        <option value="Spring">Spring</option>
                        <option value="Hibernate">Hibernate</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="React">React</option>
                        <option value="Angular">Angular</option>
                        <option value="Python">Python</option>
                        <option value="Django">Django</option>
                        <option value="Flask">Flask</option>
                        <option value="SQL">SQL</option>
                        <option value="NoSQL">NoSQL</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="TypeScript">TypeScript</option>
                        <option value="Node.js">Node.js</option>
                        <option value="Express.js">Express.js</option>
                        <option value="Ruby on Rails">Ruby on Rails</option>
                        <option value="PHP">PHP</option>
                        <option value="Laravel">Laravel</option>
                        <option value="C#">C#</option>
                        <option value=".NET">.NET</option>
                        <option value="Swift">Swift</option>
                        <option value="Kotlin">Kotlin</option>
                        <option value="Objective-C">Objective-C</option>
                    </select>
                </div>
            </div>
            <div class="flex gap-4">
                <div class="mb-4 w-full">
                    <label class="block text-gray-700 font-bold mb-2" for="description">Job Description</label>
                    <textarea id="description" name="description" th:field="*{description}" class="shadow h-40 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
                </div>
                <div class="mb-4 w-full">
                    <label class="block text-gray-700 font-bold mb-2" for="keyFeatures">Key Features</label>
                    <textarea id="keyFeatures" name="keyFeatures" th:field="*{keyFeatures}" class="shadow h-40 appearance-none border rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Update Job
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
