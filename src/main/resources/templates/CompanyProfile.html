<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="mb-10" th:include="navbar.html"></div>
<!--    sidebar-->
<div class="flex h-screen">
<aside class="w-64 bg-white shadow-md mt-20 h-screen">
    <div class="p-4">
        <h2 class="text-2xl font-semibold text-gray-800"> Employer</h2>
    </div>
    <nav class="mt-6  space-x-8">
        <a href="/Employer/profile" class="block py-2 px-4 text-gray-700 font-medium bg-blue-100 hover:bg-blue-500 hover:text-white">Company Profile</a>
        <a href="/Employer/profile" class="block py-2 px-4 text-gray-700 hover:bg-blue-500  hover:text-white">Post A New Job</a>
        <a href="/Employer/manage-jobs" class="block py-2 px-4 text-gray-700 hover:bg-blue-500 hover:text-white">Manage Jobs</a>
        <a href="#" class="block py-2 px-4 text-gray-700 hover:bg-blue-500 hover:text-white">All Applicants</a>
        <a href="#" class="block py-2 px-4 text-gray-700 hover:bg-blue-500 hover:text-white">Shortlisted Resumes</a>
        <a href="#" class="block py-2 px-4 text-gray-700 hover:bg-blue-500 hover:text-white">Packages</a>
        <a href="#" class="block py-2 px-4 text-gray-700 hover:bg-blue-500 hover:text-white">Messages</a>
        <a href="#" class="block py-2 px-4 text-gray-700 hover:bg-blue-500 hover:text-white">Resume Alerts</a>
        <a href="#" class="block py-2 px-4 text-gray-700 hover:bg-blue-500 hover:text-white">Change Password</a>
        <a href="/logout" class="block py-2 px-4 text-gray-700 hover:bg-blue-500 hover:text-white">Logout</a>
    </nav>
</aside>
<main class="flex-1 p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Company Profile </h1>
    <form class="w-full mx-auto p-6 bg-gray-100 rounded-lg shadow-md py-16">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Company name (optional)</label>
                <input type="text" class="mt-1  p-4  block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email address</label>
                <input type="email" class="mt-1  p-4  block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Phone</label>
                <input type="tel" class="mt-1 p-4  block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Website</label>
                <input type="url" class="mt-1 block  p-4  w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Est. Since</label>
                <input type="date" class="mt-1  p-4  block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Team Size</label>
                <select class="mt-1 block w-full p-4 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option>Select team size</option>
                    <option>1-10</option>
                    <option>11-50</option>
                    <option>51-200</option>
                    <option>201+</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Business Type</label>
                <select multiple class="mt-1 p-4 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option>Software Development</option>
                    <option>IT Consulting</option>
                    <option>Cloud Services</option>
                    <option>Cybersecurity</option>
                    <option>Data Analytics</option>
                    <option>AI/Machine Learning</option>
                    <option>Web Development</option>
                    <option>Mobile App Development</option>
                    <option>Network Infrastructure</option>
                    <option>Hardware Manufacturing</option>
                    <option>IoT Solutions</option>
                    <option>Robotics</option>
                    <option>Telecommunications</option>
                    <option>Technical Support</option>
                    <option>Systems Integration</option>
                </select>
            </div>
            <div>
                <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                <input type="text" id="location" name="location" placeholder="City, State, Country" class="mt-1 p-4 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
        </div>
        <div class="mt-6">
            <label class="block text-sm font-medium text-gray-700">About Company</label>
            <textarea rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
        </div>

        <!-- Social Network Information -->
        <div class="mt-6">
            <h2 class="text-2xl">Social Network</h2>
        <div class="flex gap-4 mt-6">
        <div class="w-full">
            <label class="block text-sm font-medium text-gray-700">LinkedIn</label>
            <input type="url" placeholder="LinkedIn profile URL" class="mt-1 p-4  block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div class="w-full">
            <label class="block text-sm font-medium text-gray-700">Twitter</label>
            <input type="url" placeholder="Twitter profile URL" class="mt-1 block w-full p-4 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        </div>
        <div class="flex gap-4 mt-6">
        <div class="w-full">
            <label class="block text-sm font-medium text-gray-700">Facebook</label>
            <input type="url" placeholder="Facebook page URL" class="mt-1 p-4  block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div class="w-full">
            <label class="block text-sm font-medium text-gray-700">Instagram</label>
            <input type="url" placeholder="Instagram profile URL" class="mt-1 p-4  block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        </div>
</div>

    </form>
</main>
</div>
</body>
</html>
