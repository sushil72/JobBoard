<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
<section class="py-10 w-5/6 mx-auto">
    <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold text-center mb-6">Featured Jobs</h2>
        <p class="text-center mb-12">Know your worth and find the job that qualifies your life</p>
        <div class="space-y-6">
            <!-- Thymeleaf loop to display job cards -->
            <div th:each="job : ${jobs}" class="bg-white rounded-lg shadow-md py-10 px-6 flex items-center justify-between fade-in ">
                <div class="flex items-center">
                    <img src="/images/1-1.webp" alt="Company Logo" class="w-14 rounded-lg mr-6">
                    <div>
                        <h3 class="text-xl font-semibold" th:text="${job.title}">Job Title</h3>
                        <div class="flex items-center text-gray-600 mt-4">
                            <span class="mr-4"><i class="fas fa-briefcase"></i> <span th:text="${job.companyName}">Company Name</span></span>
                            <span class="mr-4"><i class="fas fa-map-marker-alt"></i> <span th:text="${job.location}">Location</span></span>
                            <span class="mr-4"><i class="fas fa-clock"></i> <span th:text="${job.formattedPostedTime}">Posted Time</span></span>
                            <span><i class="fas fa-money-bill-wave"></i> <span th:text="${job.salary}">Salary</span></span>
                        </div>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <span th:each="type : ${job.jobTypes}" class=" 'bg-blue-100 text-blue-800 px-3 py-1 rounded-full' "  th:text="${type}"></span>
                </div>

            </div>
            <!-- End of Thymeleaf loop -->
        </div>
    </div>
</section>
</body>
</html>
