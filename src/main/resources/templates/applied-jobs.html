<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<div class="flex h-screen py-16">
    <!-- Left-side menu -->
    <div class="w-1/4 bg-white shadow-lg">
        <div class="p-6">
            <h2 class="text-2xl font-bold mb-8">Dashboard</h2>
            <ul class="space-y-4">
                <li>
                    <a href="/condidate/profile" class="flex items-center p-2 text-gray-600 hover:bg-gray-200 rounded-lg">
                        <i class="fas fa-user mr-3"></i> My Profile
                    </a>
                </li>
                <li>
                    <a href="/applied_jobs" class="flex items-center p-2 text-gray-600 hover:bg-gray-200 rounded-lg">
                        <i class="fas fa-briefcase mr-3"></i> Applied Jobs
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 text-gray-600 hover:bg-gray-200 rounded-lg">
                        <i class="fas fa-heart mr-3"></i> Saved Jobs
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 text-gray-600 hover:bg-gray-200 rounded-lg">
                        <i class="fas fa-sign-out-alt mr-3"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Right-side applied jobs -->
    <div class="w-3/4 bg-gray-100 p-6">
        <h2 class="text-2xl font-bold mb-6">Applied Jobs</h2>
        <div th:if="${jobs.isEmpty()}">
            <p class="text-gray-600">You have not applied for any jobs yet.</p>
        </div>
        <div th:if="${!jobs.isEmpty()}">
            <div class="space-y-4">
                <div th:each="job, iter : ${jobs}">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-xl font-semibold text-gray-800" th:text="">Job Title</h3>
                        <p class="text-gray-600 mt-2" th:text="">Job Description</p>
                        <p class="text-gray-600 mt-2" th:text="${job.companyName}">Company Name</p>
                        <div class="mt-4">
                            <span class="text-gray-700 font-bold">Application Status:</span>
                            <span class="text-gray-600" th:text="">Pending</span>
                        </div>
                        <div class="mt-4">
                            <span class="text-gray-700 font-bold">Cover Letter:</span>
                            <p class="text-gray-600 mt-2" th:text=""></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
